<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.1.0/themes/satellite-min.css" integrity="sha256-p/rGN4RGy6EDumyxF9t7LKxWGg6/MZfGhJM/asKkqvA=" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>bw-ted-talk-demo</title>
</head>

<body>
  <div class="header">
    <h1 id="banner-title">Algolia Ted Talk demo</h1>
    <h3>Search for Ted Talks by name, speaker, or event</h3>
  </div>
  <div class="ais-InstantSearch">
  
    <div class="left-panel">
      <div id="clear-refinements"></div>
  
      <h2>Tags</h2>
      <div id="tag-list"></div>

      <h3>Courageous Rating</h3>
      <div id="courageous-rating"></div>

      <h3>Funny Rating</h3>
      <div id="funny-rating"></div>

      <h3>Informative Rating</h3>
      <div id="informative-rating"></div>
    </div>

    <div class="right-panel">
      <div id="searchbox"></div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.66.0"></script>
  <script src="./src/app.js"></script>
</body>

</html>
